<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta charset="viewport" content="width=device-width">
	<title>Modal window</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
	<div class="modal">
		<h3 class=modal-title>You seem to be using an unsupported browser</h3>
		<p class="modal-text"> To get the most out of using the new Return Path please login to the new experience with
			a
			supported browser.</p>
		<div class="image-list">
			<figure class="image-wrapper">
				<img src="./images/IE.png" alt="IE" />
				<figcaption>IE 10</figcaption>
			</figure>
			<figure class="image-wrapper">
				<img src="./images/chrome.png" alt="chrome" />
				<figcaption>Chrome</figcaption>
			</figure>
			<figure class="image-wrapper">
				<img src="./images/firefox.png" alt="firefox" />
				<figcaption>Firefox</figcaption>
			</figure>
			<figure class="image-wrapper">
				<img src="./images/Safari.png" alt="Safari" />
				<figcaption>Safari</figcaption>
			</figure>
			<figure class="image-wrapper">
				<img src="./images/Opera.png" alt="Opera" />
				<figcaption>Opera</figcaption>
			</figure>
			<div class="button-wrapper">
				<button class="modal-btn">GOT IT</button>
			</div>
		</div>
	</div>
</body>

</html>
