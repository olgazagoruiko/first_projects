<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новий обліковий запис</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form action="#" class="sing-up-form">
    <h3 class="form-header">Створити новий обліковий запис</h2>
    <div class="label-wrapper">
      <label for="">Логін</label> 
    </div>
      <div class="field-wrapper"><input type="name" class="form-field" placeholder="Логін">
      </div>       
    <div class="label-wrapper">
      <label for="">Електронна скринька</label>
    </div>
    <div class="field-wrapper"><input type="email" class="form-field" placeholder="Електронна скринька"></div>
    <div class="label-wrapper">
      <label for="">Пароль</label> </div>
    <div class="field-wrapper"><input type="password" class="form-field" placeholder="Пароль"></div>
    <div class="button-wrapper">
      <button class="btn-submit">Відправити</button>
    </div>
  </form>
</body>
</html>
