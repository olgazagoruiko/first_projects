<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing in account</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form action="#" class="sing-in-form">
    <h2 class="header-form">Sing in to your account</h2>
    <div class="field-wrapper">
      <input type="email" class="field-form" name="userEmail" placeholder="Email">
    </div>
    <div class="field-wrapper">
      <input type="password" class="field-form" name="userPassword" placeholder="Password"></div>
    <div class="button-wrapper">
      <button class="btn">SING IN</button>
    </div>
    <div class="link-wrapper"><a href="" class="link">Forgot password?</a></div>
  </form>
</body>
</html>
