<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up-form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="#" class="sing-up-form">
        <div class="img-wrapper"><img src="./images/image 1.png" alt="logo" class="logo"></div>
        <div class="form-field-wrapper">
            <input type="email" class="form-field" name="userEmail" placeholder="Email">
        </div>
        <div class="form-field-wrapper">
            <input type="password" class="form-field" name="userPassword" placeholder="Password">
        </div>
        <div class="form-field-wrapper">
            <input type="password" class="form-field" name="confirmPassword" placeholder="Confirm password">
        </div>
        <div class="button-wrapper"><button class="btn-submit">Sign Up</button></div>
        <div class="link-wrapper"><a href="#" class="login-link">Already have an account?</a></div>
        <div class="link-wrapper"><span>By clicking,<a href="#" class="login-link"> I accept the Terms of
        Service</a></span></div>
    </form>
</body>

</html>
